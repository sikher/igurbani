    <title>iGurbani - A GurbaniDB API Sample App</title>
    <meta name="description" content="Lovingly developed in pure HTML, CSS and JavaScript, and compatible across desktop, tablet and mobile devices - this lightweight app showcases what is possible to build upon the GurbaniDB API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/bootstrap.css">
    <link rel="stylesheet" href="./src/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <script src="/js/jquery-2.2.4.js"></script>

<div class="container">

    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                        <option value="4">Transliteration by Words (Anywhere)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Translation</label>

</html>
